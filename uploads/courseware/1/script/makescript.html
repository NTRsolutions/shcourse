                                       Act  1

NARRATOR: This is the story of a silly monkey who only likes to play.
                MONKEY sits on a tree branch, and talks to the audience

MONKEY: I am Monkey. I live in a tree. It’s the perfect home for me.
                Up and down, I climb and play.
                I swing from branch to branch all day.
                RABBIT enters

RABBIT: Hello, Monkey, in your tree

MONKEY: Rabbit! Will you play with me?

RABBIT: No, my friend, I am too busy. Climbing trees makes me feel dizzy!

MONKEY: Come on, Rabbit, have some fun
                Climbing’s good for everyone!

RABBIT: (holding out hand)
                Wait! Do I feel rain? Oh dear!
                Soon it’s going to rain, I fear

MONKEY: Yes, I felt a few more drops

RABBIT: Let’s take shelter till it stops

RABBIT goes into a hole at the bottom of the tree.
                My burrow is the place to be
                Come inside and wait with me

MONKEY: Now the rain is pouring down!

RABBIT: Don’t stay out there, or you’ll drown!
                Monkey, come in from the storm
                Inside, you’ll be dry and warm

MONKEY: Thank you, my dear friend, but no soon enough the rain will go
                (to audience)
                I don’t like getting wet at all, But Rabbit’s house is very small a house! Yes, that’s a good idea.
                I will build a house up here! A great, big treehouse way up high. I’ll be warm and I’ll be dry better than that little burrow.
                I’ll start building it … tomorrow!

                                       Act  2

NARRATOR: The next day is Sunday and it’s a sunny day.
                MONKEY sits on the tree branch again.

MONKEY: The rain clouds went away last night,
                Today it’s sunny, warm and bright.
                ELEPHANT enters.

MONKEY: Good morning, Elephant. Nice day!
                Would you like to come and play?

ELEPHANT: Good morning, Monkey. Don’t forget
                Yesterday was very wet.

MONKEY: Yes, but now I have a plan
                To build a house. I think I can!

ELEPHANT: Build a house? Well then be smart
                Get to work now! Make a start!

MONKEY: But Elephant, today is Sunday,
                That should always be a fun day.

ELEPHANT: You can play for just this one day,
                Start your job tomorrow – Monday.

MONKEY: Come back then and you will see
                A fine new house up in my tree.

NARRATOR: Monkey plays all day on Sunday. The next day he wakes up and goes out to play. He finds a swing.
                The next day. MONKEY is playing on a swing. RABBIT enters.

RABBIT: Start your house today, my friend
                You did nothing, all weekend.

MONKEY: Yes, but Rabbit, here’s the thing:
                I just found this super swing!
                I like swinging to and fro.
                Look how high up I can go!

RABBIT: Monkey! Always having fun!
                Start your work. It must be done!

MONKEY: Rabbit, go home to your burrow!
                I will build my house tomorrow.

                                       Act  3

                Monkey is in the tree and is holding three peaches. Elephant and Rabbit enter.
NARRATOR: Monekey does no work on Monday. The next day is Tuesday.

ELEPHANT: Now it’s Tuesday, and I’ll bet
                That Monkey hasn’t started yet.

RABBIT: You up there! Have you begun?
                Or are you still just having fun?

MONKEY: Look what I found. Can you see?
                Lots of peaches in the tree!
                Picking peaches is such fun
                Then I eat them, one by one
                Peaches are so good to eat
                Nice and juicy, soft and sweet
                Would you like to try a peach?
                Look, I have three – that’s one each!

ELEPHANT: That is kind of you, but no,
                I ate half an hour ago.

RABBIT: We have better things to do
                And really, Monkey, so do you!
                There’s no time to play together
                Picking peaches? That’s not clever!
                Take your hammer, nails and wood,
                And build that house. You know you should!

ELEPHANT: Monkey, think about the weather
                It will not stay fine forever
                One day soon it’s going to rain
                When you get wet, do not complain!

RABBIT: You need a roof above your head
                But you play silly games instead!

MONKEY: Now, now, friends, please do not worry
                I will build it, there’s no hurry!

                                       Act  4

NARRATOR: Days go by and Monkey still does not build his house.

MONKEY: This is it. Today’s the day
                I’ll start work. No more play
                I have my hammer, nails and wood
                I’ll build it well. I’ll make it good

NARRATOR: Monkey starts work on his house, but soon feels tired and takes a nap.
                Rabbit and Elephant enter.

RABBIT: You’ve started work. That’s good to see
                How’s it going? Do tell me!

MONKEY: I tried to start an hour ago
                But then I felt quite tired and so,
                Just for a while, I thought it best
                For me to take a little rest

RABBIT: Listen, Monkey, I must speak:
                You’ve done no work at all this week.
                Now you really must begin it!

MONKEY: Let me rest for one more minute

ELEPHANT: Oh, my foolish friend, I knew it –
                You are never going to do it!

MONKEY: What is that? Did I feel rain?
                Hope I don’t get wet again

ELEPHANT: The clouds are getting dark and grey
                A nasty storm is on its way
                Rabbit! Get inside. Don’t wait
                Sorry, Monkey. It’s too late
                You have no right to get upset
                You have not built your treehouse yet

NARRATOR: Elephant and Rabbit go home to take shelter from the storm.
                Elephant and Rabbit leave.

MONKEY: Now I’m wet and I’m alone
                I have no house to call my own
                I wasted time, that’s my regret
                Now look at me, I’m soaking wet

NARRATOR: What’s the lesson here for you?
                When you have a job to do
                Get to work and stop your play
                Learn from Monkey, Start today!
